<!--Create a form to add info into service-->
<form #frm ="ngForm" (ngSubmit)='updateInfo(frm)'>
    <div class="">
        <input type="text" name="location" value="" ngModel>
        <button type="submit" name="button">Add Info</button>

    </div>
</form>
<!-- Create unordered List to display empo-info-->
<button type="button" name="button" (click)='getInfoFromServiceClass1()'>Employee1</button>
<ul class="list-group">
    <li *ngFor = "let info  of infoReceived1" class="list-group-info"> {{info}}</li>
</ul>
