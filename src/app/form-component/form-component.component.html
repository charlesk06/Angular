<div class="container">
    <h1>User Registration</h1>
    <form #login= "ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="Firstname">FirstName</label><br>
            <input #name ="ngModel" required minlegth="2" maxlegth="25" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf ="name.touched && name.invalid" class="alert alert-danger">
                    <p *ngIf ="name.errors.required">Firstname Required!!</p>
                    <p *ngIf ="name.errors.minlegth">Sorry Short Firstname!!</p>
                </div>
            
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="Lastname">LastName</label><br>
            <input type="text" name="Lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="Email">E-mail</label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="Passeord">Password</label><br>
            <input type="text" name="password]" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

</div>
